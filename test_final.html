    class Rectangle{
        x
        y
        width
        height
        color
        constructor(x,y,width,height,color) {
            this.x = x
            this.y = y
            this.width = width
            this.height = height
            this.color = color
        }
        render(x,y,width,height,color){
            canvas.beginPath()
            canvas.fillStyle= color
            canvas.fillRect(x,y,width,height)
            canvas.stroke()
            canvas.closePath()
        }
